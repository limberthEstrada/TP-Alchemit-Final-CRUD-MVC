    <link rel="shortcut icon" href="/public/img/logoIcon.ico" type="image/x-icon">
    <title>Home - University</title>
</head>
<body>
    <header>
        <div class="header-contenedor">
            <div class="logo">
                <a href="index.html"><img src="/public/img/mu-logo.png" alt=""></a>
            </div>
    
            <div class="menu-hamburger">
                <div class="contenido-menu-hamburger">
                    <p><a href="profes.html">Profesores</a></p>
                    <p><a href="alumnos.html">Alumnos</a></p>
                    <p><a href="admins.html">Administradores</a></p>

            </div>
    
            <div class="icon-container">
                <div class="hamburger-icon">
    
                </div>
                
            </div>
            <div class="enlaces-header">
                <p class="enlace-individual"><a href="profes.html"><i class="fa-solid fa-chalkboard-user"></i> Profesores</a></p>
                <p class="enlace-individual"><a href="alumnos.html"><i class="fa-solid fa-graduation-cap"></i> Alumnos</a></p>
                <p class="enlace-individual"><a href="admins.html"><i class="fa-solid fa-key"></i> Administrador</a></p>
            </div>
        </div>
    </header>

    <main>
        <h2 class="welcome">Perfil estudiante</h2>
        <div class="contenedor-general-form">
            <div class="contenedor-general-chico">
                <form action="" method="post" class="formulario-alumno">
                    <div class="subcontenedor-form">
                        <h5>Nuevo estudiante</h5>
                        <div class="contenedor-general-input">
                            <div class="contenedor-input">
                                Nombre:
                                <input type="text" name="nombre">
                            </div>
                            
                            <div class="contenedor-input">
                                Apellido:
                                <input type="text" name="nombre">
                            </div>
                            
                            <div class="contenedor-input">
                                Carrera:
                                <input type="text" name="nombre">
                            </div>
                        </div>
                        
                        <div class="button-alum">
                            <button type="submit">Inscribirse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="contenedor-general-form next">
            <div class="contenedor-general-chico">
                <form action="" method="post" class="formulario-alumno">
                    <div class="subcontenedor-form">
                        <h5>Inscripciones</h5>
                        <div class="contenedor-general-input">
                            <div class="contenedor-input">
                                Alumno:
                                <input type="text" name="nombre">
                            </div>
                            
                            <div class="contenedor-input">
                                Carrera:
                                <input type="text" name="carrera">
                            </div>
                            
                            <div class="contenedor-materias">
                                <div class="materia">Materia: <input type="text" name="nombre"></div>
                                <div class="materia">Materia: <input type="text" name="nombre"></div>
                                <div class="materia">Materia: <input type="text" name="nombre"></div>
                                <div class="materia">Materia: <input type="text" name="nombre"></div>
                                <div class="materia">Materia: <input type="text" name="nombre"></div>
                                <div class="materia">Materia: <input type="text" name="nombre"></div>
                                <div class="materia">Materia: <input type="text" name="nombre"></div>
                            </div>
                        </div>
                        
                        <div class="button-alum">
                            <button type="submit">Inscribirse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="contenedor-general-form error">
            <div class="contenedor-general-chico">
                <form action="" method="post" class="formulario-alumno">
                    <div class="subcontenedor-form">
                        <h5>Error en inscripci√≥n</h5>
                        <div class="contenedor-general-input-error">
                            <div class="contenedor-input">
                                Materia:
                                <input type="text" name="nombre">
                            </div>
                            
                            <div class="contenedor-input">
                            &nbsp;&nbsp;&nbsp;&nbsp;Error:
                                <input type="text" name="carrera">
                            </div>
                            
                        </div>
                        
                        <div class="button-alum">
                            <button type="submit">Volver</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script src="/public/js/hamburgerButton.js"></script>
